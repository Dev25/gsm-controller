buildPack: go-cli
pipelineConfig:
  pipelines:
    release:
      pipeline:
        stages:
          - agent:
              image: gcr.io/jenkinsxio/builder-go
            name: chart
            options:
              volumes:
                - name: charts-secret
                  secret:
                    secretName: charts-secret
                    items:
                      - key: credentials.json
                        path: charts/credentials.json
              containerOptions:
                volumeMounts:
                  - name: charts-secret
                    mountPath: /secrets
            steps:
              - name: release-binary
                command: make release
                image: golang:1.13

              - name: upload-binaries
                command: make goreleaser
                image: gcr.io/jenkinsxio-labs/jxl:0.0.43

              - name: release-chart
                command: make release
                image: gcr.io/jenkinsxio-labs/helm:0.0.2
                dir: /workspace/source/charts/gsm-controller
                env:
                  - name: GOOGLE_APPLICATION_CREDENTIALS
                    value: /secrets/charts/credentials.json