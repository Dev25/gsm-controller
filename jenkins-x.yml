buildPack: go-cli
pipelineConfig:
  pipelines:
    release:
      pipeline:
        stages:
          - agent:
              image: gcr.io/jenkinsxio/builder-go
            name: chart
            options:
              volumes:
                - name: charts-secret
                  secret:
                    secretName: charts-secret
                    items:
                      - key: credentials.json
                        path: charts/credentials.json
              containerOptions:
                volumeMounts:
                  - name: charts-secret
                    mountPath: /secrets
            steps:
              - name: release-binary
                command: make release
                image: golang:1.12

              - name: changelog
                command: jx step changelog --verbose --header-file=hack/changelog-header.md --version=$VERSION --rev=$PULL_BASE_SHA --output-markdown=changelog.md --update-release=false
                image: gcr.io/jenkinsxio/jx

              - name: upload-binaries
                command: make goreleaser
                image: rawlingsj80/goreleaser:wip2

              - name: release-chart
                command: make release
                image: gcr.io/jenkinsxio-labs/helm:0.0.2
                dir: /workspace/source/charts/gsm-controller
                env:
                  - name: GOOGLE_APPLICATION_CREDENTIALS
                    value: /secrets/charts/credentials.json